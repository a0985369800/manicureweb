<main class="mainmargintop">
	<div class="pagebanner mgb2">
		<h1 class="bannerhead wow fadeInRight">線上預約</h1>
	</div>
	<div class="container well">
		<h2>預約請填寫下方資料</h2>
	</div>
	<div class="container well">
		<form>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="exampleInputName2">預約姓名</label>
						<input type="text" class="form-control" id="exampleInputName" placeholder="填寫本名">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="exampleInputEmail2">您的電話</label>
						<input type="phone" class="form-control" id="exampleInputPhone" placeholder="電話號碼">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="exampleInputEmail2">您的信箱</label>
						<input type="email" class="form-control" id="exampleInputEmail" placeholder="電子信箱">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>請選擇預約日期</h2>
					<div class="form-control-wrapper">
						<input type="text" id="date" class="form-control" placeholder="點擊此處選擇日期">
					</div>
				</div>
				<div class="col-md-6">
					<h2>請選擇預約時間</h2>
					<div class="form-control-wrapper">
						<input type="text" id="time" class="form-control" placeholder="點擊此處選擇時間">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="text-right form-control-wrapper">
						<button type="reset" class="btn btn-warning" data-dismiss="modal">清除</button>
						<button type="submit" class="btn btn-primary">確認送出</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</main>	
<script type="text/javascript">
$(document).ready(function()
{
	$('#date').bootstrapMaterialDatePicker
	({
		time: false,
		clearButton: true
	});

	$('#time').bootstrapMaterialDatePicker
	({
		date: false,
		shortTime: false,
		format: 'HH:mm'
	});

	$('#date-format').bootstrapMaterialDatePicker
	({
		format: 'dddd DD MMMM YYYY - HH:mm'
	});
	$('#date-fr').bootstrapMaterialDatePicker
	({
		format: 'DD/MM/YYYY HH:mm',
		lang: 'fr',
		weekStart: 1, 
		cancelText : 'ANNULER',
		nowButton : true,
		switchOnClick : true
	});

	$('#date-end').bootstrapMaterialDatePicker
	({
		weekStart: 0, format: 'DD/MM/YYYY HH:mm'
	});
	$('#date-start').bootstrapMaterialDatePicker
	({
		weekStart: 0, format: 'DD/MM/YYYY HH:mm', shortTime : true
	}).on('change', function(e, date)
	{
		$('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
	});

	$('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });

	$.material.init()
});
</script>
